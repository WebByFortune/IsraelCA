<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { display: flex; align-items: center; padding: 20px; }
        header img { width: 50px; height: auto; margin-right: 10px; }
        h1 { margin: 0; }
        nav { background: green; padding: 10px; text-align: center; }
        nav ul { list-style: none; padding: 0; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; }
        .container {
            margin: 20px auto;
            width: 80%;
            background: pink;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #ffb6c1;
            color: white;
        }
        tr:nth-child(even) {
            background: #ffdce1;
        }
        .no-events {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
        }
        footer {
            background: green;
            color: white;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
       <script>
        document.addEventListener("DOMContentLoaded", function() {
            const table = document.querySelector("table");
            const events = JSON.parse(localStorage.getItem("events")) || [];
            
            if (events.length === 0) {
                const container = document.querySelector(".container");
                container.innerHTML += '<p class="no-events">NO FUTURE EVENTS LISTED</p>';
            } else {
                events.forEach(event => {
                    let row = table.insertRow();
                    row.insertCell(0).innerText = event.date;
                    row.insertCell(1).innerText = event.event;
                    row.insertCell(2).innerText = event.venue;
                });
            }
        });
    </script>
</head>
